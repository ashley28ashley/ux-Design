<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="../assets/images/logo.png" alt="">
        </div> 
        <div class="navbar">
            
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#A-propos">A-propos</a></li>
                    <li><a href="#Echarpes">Echarpes</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#promos">Promos</a></li>
                    <li><a href="#FAQ">FAQ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <div class="container"> 
        <div class="hero">
            
        </div>
        <div class="ashley">
            <img src="../assets/images/promo.png" alt="Gallery Image 1">
            <img src="../assets/images/livraison.png" alt="Gallery Image 2">
            <img src="../assets/images/echarpe.png" alt="Gallery Image 3">
        </div>
        
    </div>
     
    <div class="center-text"><h6 class="section-title"> NOS PRÉFÉRÉS </h6></div>

     <!-- Slider -->
     <div class="slider-container">
        <div class="nav-arrow left" id="prev">&lt;</div>
        <div class="nav-arrow right" id="next">&gt;</div>

        <div class="slider-track" id="slider-track">
            <!-- Carte Produit 1 -->
            <div class="product-card">
                <div class="promo-tag">Promo</div>
                <img src="../assets/images/image1.png" alt="Produit 1">
                <div class="quick-view">Aperçu rapide</div>
            </div>
            <!-- Carte Produit 2 -->
            <div class="product-card">
                <div class="promo-tag">Promo</div>
                <img src="../assets/images/2.png" alt="Produit 2">
                <div class="quick-view">Aperçu rapide</div>
                <p><del>28.99€ </del><span> 17€</span></p>
            </div>
            <!-- Carte Produit 3 -->
            <div class="product-card">
                <img src="../assets/images/image3.png" alt="Produit 3">
                <div class="quick-view">Aperçu rapide</div>
            </div>
            <!-- Carte Produit 4 -->
            <div class="product-card">
                <img src="../assets/images/image4.png" alt="Produit 4">
                <div class="quick-view">Aperçu rapide</div>
            </div>
            <!-- Carte Produit 5 -->
            <div class="product-card">
                <img src="../assets/images/2.png" alt="Produit 5">
                <div class="quick-view">Aperçu rapide</div>
            </div>
            <div class="product-card">
                <img src="../assets/images/image4.png" alt="Produit 6">
                <div class="quick-view">Aperçu rapide</div>
           
            </div>  
            <div class="product-card">
                <div class="promo-tag">Promo</div>
                <img src="../assets/images/image1.png" alt="Produit 7">
                <div class="quick-view">Aperçu rapide</div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MyWebsite. All rights reserved.</p>
    </footer>

    <script >
            
        const sliderTrack = document.getElementById('slider-track');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');

        let position = 0;
        const slideWidth = sliderTrack.querySelector('.product-card').offsetWidth + 20; // Largeur + marge
        const maxScroll = sliderTrack.scrollWidth - sliderTrack.clientWidth; // Détermine le max de défilement

        prevBtn.addEventListener('click', () => {
            position = Math.min(position + slideWidth, 0); // Empêche de dépasser à gauche
            sliderTrack.style.transform = `translateX(${position}px)`;
        });

        nextBtn.addEventListener('click', () => {
            position = Math.max(position - slideWidth, -maxScroll); // Empêche de dépasser à droite
            sliderTrack.style.transform = `translateX(${position}px)`;
        });
    
    </script>
</body>
</html>
